<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시계 만들기</title>
  </head>
  <body>
    <script>
      function makeClock(){
        const date = new Date()
        yy = date.getFullYear()
        mm = date.getMonth()+1
        dd = date.getDay()
        hh = date.getHours()
        mm = date.getMinutes()
        ss = date.getSeconds()
        console.log(`${yy}-${mm}-${dd}-${hh}:${mm}:${ss}`)
      }

      let si 
      function startClock(){
        si = setInterval(makeClock,1000)
      }
      function stopClock(){
        clearInterval(si)
        console.log('종료되었음')
      }
    </script>
    <button onclick="startClock()">start</button>
    <button onclick="stopClock()">finish</button>

  </body>
</html>
